    <style>
      /* Modern Scrollbar Styling */
      /* For Webkit browsers (Chrome, Safari) */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background-color: transparent; }
      ::-webkit-scrollbar-thumb { border-radius: 10px; background-color: #d1d5db; }
      .dark ::-webkit-scrollbar-thumb { background-color: #4b5563; }
      .traditional ::-webkit-scrollbar-thumb { background-color: #FF9933; }
      ::-webkit-scrollbar-thumb:hover { background-color: #9ca3af; }
      .dark ::-webkit-scrollbar-thumb:hover { background-color: #6b7280; }
      .traditional ::-webkit-scrollbar-thumb:hover { background-color: #e68a2e; }
       /* For Firefox */
      html { scrollbar-width: thin; scrollbar-color: #d1d5db transparent; }
      html.dark { scrollbar-color: #4b5563 transparent; }
      html.traditional { scrollbar-color: #FF9933 transparent; }

      /* --- Accessibility Styles --- */
      html { font-size: 16px; /* Default medium */ }
      html.font-size-sm { font-size: 14px; }
      html.font-size-lg { font-size: 18px; }

      /* High Contrast Mode Overrides */
      html.high-contrast.traditional, html.high-contrast.traditional body {
        background-color: #000 !important;
        color: #fff !important;
        background-image: none !important;
      }
      html.high-contrast.traditional .traditional\\:bg-traditional-card {
        background-color: #111 !important;
        border: 1px solid #FFFF00;
      }
      html.high-contrast.traditional .traditional\\:text-traditional-text,
      html.high-contrast.traditional .traditional\\:text-traditional-secondary {
        color: #FFFF00 !important; /* Bright Yellow Text */
      }
       html.high-contrast.traditional .traditional\\:text-traditional-primary {
        color: #FF9933 !important; /* Saffron is high contrast on black */
      }
      html.high-contrast.traditional .traditional\\:bg-traditional-primary {
        background-color: transparent !important;
        color: #000 !important;
        border: 1px solid #FF9933;
      }
       html.high-contrast.traditional .traditional\\:bg-traditional-primary button,
       html.high-contrast.traditional .traditional\\:bg-traditional-primary span {
         color: #FF9933 !important;
       }

    </style>
